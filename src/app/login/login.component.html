

	<div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form  class="login100-form validate-form" #fo [formGroup] = "loginForm" (ngSubmit)="loginUser(fo,$event)">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>
				<span class="text-danger" *ngIf="errMessage">{{errMessage}}</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate=" email">
					<input class="input100" type="email"  formControlName="email" placeholder="email">
                    <span class="focus-input100"></span>
                    
				</div>
                <span class=" text-danger" *ngIf="isValid('email')">email not Valid</span>
				<div class="wrap-input100 validate-input m-b-25" >
					<input class="input100" type="password"  formControlName="password" placeholder="password">
                    <span class="focus-input100"></span>
				</div>
                <span class="text-danger" *ngIf="isValid('password')">password not valid</span>

				<div class="container-login100-form-btn">
					<button  [disabled]="!loginForm.valid" class="login100-form-btn" >
						Sign In
					</button>
                </div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
